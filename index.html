<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD</title>
</head>
<body>

    <div class="parallax">
        <div class="relative h-screen flex items-center justify-center">
    <img src="hero-image.png" class="absolute w-full h-full object-cover parallax-layer" data-speed="0.3">
    <h1 class="relative text-5xl text-white z-10">Parallax Game</h1>
</div>
    </div>

    <div class="main-content">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>gsap.utils.toArray(".parallax-layer").forEach(layer => {
    gsap.to(layer, {
        yPercent: -50 * layer.dataset.speed,
        ease: "none",
        scrollTrigger: {
            trigger: layer,
            start: "top bottom",
            scrub: true
        }
    });
});</script>

</body>
</html>
